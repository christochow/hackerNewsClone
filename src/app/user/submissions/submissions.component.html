<table width="100%" cellpadding="0" cellspacing="0" border="0">
  <tbody>
  <app-submission *ngFor="let s of submissions.slice(0,30) let i = index" [id]="s" [index] = "i+1"
    (disable)="submissions = onDisable($event, submissions)"></app-submission>
  <tr *ngIf="ready" style="height: 10px;"><td></td></tr>
  <tr *ngIf="ready" style="height: 2px;"><td style="background-color: rgb(255, 102, 0);"></td></tr>
  <tr *ngIf="ready" style="height: 50px;"><td></td></tr>
  </tbody>
</table>
