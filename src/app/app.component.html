<div class="container">
  <table class="container-table" align="center">
    <tbody style="display: table-row-group;vertical-align: middle;">
    <tr align="left" style="background-color: rgb(255, 102, 0);">
      <table>
        <tbody>
        <tr style="vertical-align: baseline">
          <td>
            <div style="padding-left: 10px;font-family: Verdana, Geneva, sans-serif;font-weight: bold">Hacker News</div>
          </td>
          <td>
            <div style="padding-left: 5px;padding-right: 5px">
              <a routerLink="" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">new</a>
            </div>
          </td>
          |
          <td>
            <div style="padding-left: 5px;padding-right: 5px">
              <a routerLink="ask" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">ask</a>
            </div>
          </td>
          |
          <td>
            <div style="padding-left: 5px;padding-right: 5px">
              <a routerLink="show" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">show</a>
            </div>
          </td>
          <span *ngIf="hasUser">|</span>
          <td *ngIf="hasUser">
            <div style="padding-left: 5px;padding-right: 5px">
              {{id+"'s submissions"}}
            </div>
          </td>
        </tr>
        </tbody>
      </table>
    </tr>
    <router-outlet></router-outlet>
    </tbody>
  </table>
</div>
