<div class="container">
  <table class="container-table" align="center">
    <tbody style="display: table-row-group;vertical-align: middle;">
    <tr align="left" style="background-color: rgb(255, 102, 0);">
      <table class="header">
        <tbody>
        <tr style="height: 30px">
          <td style="vertical-align: bottom;"><a routerLink="" routerLinkActive="active"><img alt="" style="padding-left: 5px;" src="assets/favicon.ico"></a></td>
          <td style="vertical-align: center;">
            <a style="padding-left: 5px;" class="title" routerLink="" routerLinkActive="active">Hacker News Clone</a>
          </td>
          <td style="vertical-align: center;">
              <a style="padding-left: 5px;padding-right: 5px" routerLink="newest" [ngClass]="isNewest?'active-link':''" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">new</a>
          </td>
          <td style="vertical-align: center;">|</td>
          <td style="vertical-align: center;">
              <a style="padding-left: 5px;padding-right: 5px" routerLink="ask" [ngClass]="isAsk?'active-link':''" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">ask</a>
          </td>
          <td style="vertical-align: center;">|</td>
          <td style="vertical-align: center;">
              <a style="padding-left: 5px;padding-right: 5px" routerLink="show" [ngClass]="isShow?'active-link':''" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">show</a>
          </td>
          <td *ngIf="hasUser" style="vertical-align: center;">|</td>
          <td *ngIf="hasUser">
            <div style="padding-left: 5px;padding-right: 5px;color: white">
              {{id+"'s submissions"}}
            </div>
          </td>
        </tr>
        </tbody>
      </table>
    </tr>
    <router-outlet></router-outlet>
    </tbody>
  </table>
</div>
