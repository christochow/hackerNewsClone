<tr *ngIf="!item.deleted">
  <td [width]="depth*50 + 'px'"></td>
  <td>
    <table class="main-row">
      <tr class="table-row text" align="left"><a class="user" [routerLink]="['../../user/'+item.by]"
                                                 routerLinkActive="active">{{item.by}}</a></tr>
      <tr class="text" [innerHTML]="item.text" align="left"></tr>
    </table>
  </td>
</tr>
<table>
  <tr app-comment *ngFor="let i of item.kids" [depth]="depth+1" [id]="i"></tr>
</table>
