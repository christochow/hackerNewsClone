<tr *ngIf="!item.deleted">
  <td [width]="depth*50 + 'px'"></td>
  <td>
    <table>
    <tr style="font-size: 12px;color: grey" align="left">{{item.by}}</tr>
    <tr style="font-size: 14px" [innerHTML]="item.text" align="left"></tr>
    </table>
  </td>
</tr>
<table>
<tr app-comment *ngFor="let i of item.kids" [depth]="depth+1" [id]="i"></tr>
</table>
