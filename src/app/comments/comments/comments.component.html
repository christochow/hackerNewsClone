<table>
  <tbody>
  <app-row *ngIf="item.id" [isCommentPage]="true" [id]="item.id"></app-row>
  <tr class="main-row" align="left">
    <td style="padding-left: 11px" [innerHTML]="item.text" *ngIf="item.text !== undefined"></td>
  </tr>
  <tr app-comment *ngFor="let i of item.kids" [depth]="0" [id]="i"></tr>
  </tbody>
</table>
