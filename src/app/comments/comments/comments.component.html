<table *ngIf="ready">
  <tbody>
  <app-row *ngIf="item.id" [isCommentPage]="true" [id]="item.id"></app-row>
  <tr class="main-row" align="left">
    <td style="padding-left: 11px;padding-top: 10px" [innerHTML]="item.text"
        *ngIf="item.text !== undefined"></td>
  </tr>
  <app-poll *ngIf="item.id && isPoll" [item]="item"></app-poll>
  <tr>
    <td style="border-bottom: 0.5pt solid grey;"></td>
  </tr>
  <tr class="separator"></tr>
  <tr app-comment *ngFor="let i of item.kids.slice(30*(page-1), 30*page)" [depth]="0" [id]="i"
      (onDisable)="item.kids = onDisable($event, item.kids)"></tr>
  <tr *ngIf="ready && item.kids.slice(30*(page)).length > 0" style="height: 10px;" align="left">
    <td>
      <a [routerLink]="['../'+item.id]" [queryParams]="{p:page+1}" routerLinkActive="active">...more</a>
    </td>
  </tr>
  <tr style="height: 10px;">
    <td></td>
  </tr>
  <tr style="height: 2px;">
    <td style="background-color: rgb(255, 102, 0);"></td>
  </tr>
  <tr style="height: 50px;">
    <td></td>
  </tr>
  </tbody>
</table>
